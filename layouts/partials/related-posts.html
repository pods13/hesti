{{ $related := .Site.RegularPages.Related . | first 3 }}
{{ with $related }}
<section class="related-posts">
	<div class="container">
		<div class="text-center">
			<h2 class="title">Related Posts</h2>
		</div>
		<div class="row">
			{{- range . -}}
				{{- partial "simple-card.html" . -}}
			{{- end -}}
		</div>
	</div>
</section>
{{ end }}
