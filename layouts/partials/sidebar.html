<div class="col-md-3 ml-auto mr-auto">
	<aside>
		{{- with .Site.Data.theme.sidebar -}}
			{{- range .items -}}
				<h4 class="title">{{ .header }}</h5>
				{{- if eq .type "list" -}}
					<ul>
						{{- range .listItems -}}
							<li><a href="{{ .href }}" title="{{ .text }}">{{ .text }}</a></li>
						{{- end -}}
					</ul>
				{{- else if eq .type "html" -}}
					<div>
						{{- .code | safeHTML -}}
					</div>
				{{- end -}}
			{{- end -}}
		{{- end -}}
	</aside>
</div>
