{{ with .Site.Data.theme.navigation }}

<nav class="navbar navbar-color-on-scroll navbar-transparent fixed-top navbar-expand-lg" color-on-scroll="100">
	<div class="container">
		<div class="navbar-translate">
			<a class="navbar-brand" href="{{ $.Site.BaseURL }}">{{ .brand }}</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" aria-expanded="false" aria-label="Toggle navigation">
				<span class="sr-only">Toggle navigation</span>
				<span class="navbar-toggler-icon"></span>
				<span class="navbar-toggler-icon"></span>
				<span class="navbar-toggler-icon"></span>
			</button>
		</div>

		<div id="navbar-menu" class="collapse navbar-collapse">
			<ul class="navbar-nav ml-auto">
				{{- range .menu -}}
					{{- if .dropdown -}}
						<li class="nav-item ">
							<div class="dropdown dropdown-group">
								<a class="nav-link" href="{{ $.Site.BaseURL }}{{ .url }}/">{{ .name }}</a>

								<span class="nav-link dropdown-toggle dropdown-toggle-split" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></span>
								<div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
									{{- range .items -}}
										<a class="dropdown-item" href="{{ $.Site.BaseURL }}{{ .url }}/">{{ .name }}</a>
									{{- end -}}
								</div>
							</div>
						</li>
					{{- else -}}
						<li class="nav-item"><a class="nav-link" href="{{ $.Site.BaseURL }}{{ .url }}/">{{ .name }}</a></li>
					{{- end -}}
				{{- end -}}
			</ul>
		</div>
	</div>
</nav>
{{ end }}
